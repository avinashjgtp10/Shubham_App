<ion-header *ngIf="isSearchEng" id="backBtn">
  <ion-navbar>
    <ion-title>Assign Complaint</ion-title>
  </ion-navbar>
</ion-header>

<ion-header *ngIf="!isSearchEng" id="searchEngg">
  <ion-navbar>
    <ion-title>Search Engineer</ion-title>
    <button ion-button   color="light" (click)="isSearchEng = true" *ngIf="!isSearchEng">Close</button>
  </ion-navbar>
</ion-header>

<ion-content>
  <page-loader></page-loader>
  
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <b *ngIf="allcomplaint.length === 0" style="text-align: center;    display: block;font-size: 2em; color:red;">Data not
        Found</b>
      <section *ngIf="allcomplaint.length >= 1">
        <div *ngFor="let c of allcomplaint">
          <ion-card>
            <ion-card-header>
              <h2><b> {{c.c_id}}</b> </h2>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col> {{c.c_desc}} </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>Date:</ion-col>
                <ion-col>{{c.c_date | convertMachinName}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col>Type of Machine:</ion-col>
                <ion-col>{{c.Machine_type}}</ion-col>
              </ion-row>
              <ion-row>
                  <button full ion-button float="right" expand="full" (click)="asign(c)">Assign Engineer</button>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </div>
      </section>
   
</ion-content>
