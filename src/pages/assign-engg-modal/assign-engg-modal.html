<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Assign to Engineer</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-searchbar (ionInput)="getEngg($event)"></ion-searchbar>
    <b *ngIf="getAllEngg.length === 0" style="text-align: center;    display: block;font-size: 2em; color:red;">Data not
      Found</b>

      <div *ngFor="let user of getAllEngg">
        <ion-card>
          <ion-card-header>
            <h2><b> {{user.u_id}} </b> </h2>
          </ion-card-header>
          <ion-card-content>
                  <ion-row>
              <ion-col>Name:</ion-col>
              <ion-col>{{user.u_name}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Email:</ion-col>
              <ion-col>{{user.u_email}}</ion-col>
            </ion-row>
            <ion-row>
                <button full ion-button float="right" expand="full" (click)="updateComplaint(user)">Assign TO Engineer</button>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>
</ion-content>
