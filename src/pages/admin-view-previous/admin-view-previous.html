<ion-header>
  <ion-navbar>
    <ion-title>View</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <table>
    <thead>
      <th> C.No</th>
      <th> Complaint</th>
      <th> Complaint Date </th>
      <th> Status </th>
    </thead>
    <tbody>
      <tr *ngFor="let c of allcomplaint">
        <td> {{c.c_id}}</td>
        <td>
          {{c.c_desc}}
        </td>
        <td> {{c.c_date | convertMachinName}}</td>
        <td> {{c.c_status}} </td>
      </tr>
    </tbody>
  </table>
</ion-content>
