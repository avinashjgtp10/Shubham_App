<ion-header>
  <ion-navbar>
    <ion-title>Create Customer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <form>

      <ion-item>
        <ion-label floating>Customer Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Alternative Contact number</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Machine purchased</ion-label>
        <ion-select>
          <ion-option *ngFor="let mach of typesOfMachin" [value]="mach">
            {{mach}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Date of purchase</ion-label>
        <ion-input type="Date"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </form>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button full>Submit</button>
</ion-footer>
