<!--
  Generated template for the AcceptComplaintPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Accept Complaint</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar></ion-searchbar>
    <ion-grid>
        <ion-row>
          <ion-col>
            <div>
             Comp. No.
            </div>
          </ion-col>
          <ion-col>
            <div>
            Comp. Date
            </div>
          </ion-col>
          <ion-col>
              <div>
              Action
              </div>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let c of complaintData">
          <ion-col>
            <div>
                {{c.c_id}}
            </div>
          </ion-col>
          <ion-col>
            <div>
             {{c.c_date}}
            </div>
          </ion-col>
          <ion-col>
            <div>
            <button (click)="action(c)" ion-button>View</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
