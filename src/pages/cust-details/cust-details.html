<ion-header>
  <ion-navbar>
    <ion-title>Customer Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar  (ionChange)="filterList($event)"></ion-searchbar>
  <div *ngFor="let d of userDetail">
  <ion-card>
    <ion-card-header>
     <span><b> {{d.u_name}}</b> </span>
     <ion-icon style="float: right;" (click)="delete(d)" name="trash"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>Email</ion-col>
        <ion-col>{{d.u_email}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Address</ion-col>
        <ion-col>{{d.u_address}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Password</ion-col>
        <ion-col>{{d.u_password}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Machine Purchased</ion-col>
        <ion-col>{{d.u_MachinePurchased}}</ion-col>
      </ion-row>
      <ion-row>
        <button full ion-button float="right" expand="full" (click)="updateUser(d.u_id)">Update</button>
      </ion-row>
      
    </ion-card-content>
  </ion-card>
  </div>

</ion-content>
