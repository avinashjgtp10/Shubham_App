<header-component (onClick)="goToHome($event)" [label]="label"></header-component>
<ion-content>
  <section class="container">
    <ion-grid *ngFor="let d of tabData">
      <tab [imgSrc1]="d.url" [imgSrc2]="d.url1" [title]="d.title" [title1]="d.title1" (onChange)="tabEvent(d.event)" (onChange1)="tabEvent2(d.event1)"></tab>
    </ion-grid>
  </section>
</ion-content>
